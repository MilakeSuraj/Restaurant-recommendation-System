<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Recommendation System</title>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
        background: #0a0a23;
        color: #fff;
        min-height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 60px 16px 60px; /* Reduced padding for less height */
        background: rgba(10, 10, 35, 0.98);
        /* border-radius: 0 0 28px 28px; */ /* Remove rounded corners */
        box-shadow: 0 6px 32px 0 rgba(0, 0, 0, 0.22),
          0 1.5px 8px 0 rgba(224, 192, 138, 0.08),
          0 8px 32px 0 rgba(255, 255, 255, 0.18); /* white glow */
        position: relative;
        z-index: 10;
      }
      .logo {
        font-family: "Great Vibes", cursive;
        font-size: 2.2rem;
        color: #e0c08a;
        letter-spacing: 1px;
        font-weight: 400;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 32px;
        font-size: 1.08rem;
      }
      .nav-links a {
        color: #fff;
        text-decoration: none;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: #e0c08a;
      }
      .reserve-btn {
        border: 1.5px solid #fff;
        background: transparent;
        color: #fff;
        padding: 10px 26px;
        font-size: 1.08rem;
        border-radius: 2px;
        margin-left: 28px;
        font-family: "Playfair Display", serif;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .reserve-btn:hover {
        background: #fff;
        color: #0a0a23;
      }
      .cart {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-right: 18px;
      }
      .cart-icon {
        font-size: 1.2rem;
        filter: invert(1);
      }
      .main-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 60px;
        min-height: 70vh;
      }
      .main-left {
        max-width: 44%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .main-left h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 18px;
        line-height: 1.1;
        color: #fff;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.7s cubic-bezier(0.77, 0, 0.18, 1),
          transform 0.7s cubic-bezier(0.77, 0, 0.18, 1);
      }
      .main-left p {
        font-size: 1.1rem;
        color: #e0e0e0;
        margin-bottom: 36px;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.7s cubic-bezier(0.77, 0, 0.18, 1),
          transform 0.7s cubic-bezier(0.77, 0, 0.18, 1);
      }
      .main-left .book-btn {
        border: 1.5px solid #fff;
        background: transparent;
        color: #fff;
        padding: 12px 32px;
        font-size: 1.08rem;
        border-radius: 2px;
        font-family: "Playfair Display", serif;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, opacity 0.7s, transform 0.7s;
        opacity: 0;
        transform: translateY(30px);
      }
      .main-left .book-btn:hover {
        background: #fff;
        color: #0a0a23;
      }
      .main-right {
        max-width: 54%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .slider-container {
        width: 600px;
        max-width: 100%;
        height: 420px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: transparent;
        position: relative;
      }
      .slider {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .slider img {
        width: 600px;
        height: 420px;
        object-fit: contain;
        background: transparent;
        user-select: none;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.7s;
        z-index: 1;
      }
      .slider img.active {
        opacity: 1;
        z-index: 2;
      }
      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
          padding: 0 16px;
        }
        .main-left,
        .main-right {
          max-width: 100%;
        }
        .main-right {
          justify-content: center;
          margin-top: 32px;
        }
        .slider-container {
          width: 100%;
          height: 220px;
        }
        .slider img {
          width: 100vw;
          height: 220px;
        }
        header {
          flex-direction: column;
          gap: 18px;
          padding: 12px 10px 12px 10px; /* Reduced padding for mobile as well */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Restaurant Recommendation</div>

      <nav class="nav-links">
        <a href="/">Home</a>
        <button class="reserve-btn" onclick="location.href='/recommend'">
          Recommend
        </button>
      </nav>
    </header>
    <div class="main-content">
      <div class="main-left">
        <h1 id="typed-heading">Where Cravings Meet Recommendations</h1>
        <p id="typed-desc">
          Discover top-rated restaurants tailored to your taste, location, and
          cravings. Personalized suggestions powered by real reviews, smart AI,
          and your dining preferences.
        </p>
        <button
          class="book-btn"
          id="recommend-btn"
          onclick="location.href='/recommend'"
        >
          Recommend Now
        </button>
      </div>
      <div class="main-right">
        <div class="slider-container">
          <div class="slider" id="slider">
            <img
              src="{{ url_for('static', filename='chiken.png') }}"
              alt="Image 1"
              class="active"
            />
            <img
              src="{{ url_for('static', filename='image2.png') }}"
              alt="Image 2"
            />
            <img
              src="{{ url_for('static', filename='image3.png') }}"
              alt="Image 3"
            />
            <img
              src="{{ url_for('static', filename='image4.png') }}"
              alt="Image 4"
            />
            <img
              src="{{ url_for('static', filename='image5.png') }}"
              alt="Image 5"
            />
            <img
              src="{{ url_for('static', filename='image6.png') }}"
              alt="Image 6"
            />
            <!-- Add/remove images as needed -->
          </div>
        </div>
      </div>
    </div>
    <script>
      // Float up animation for heading, paragraph, and button
      const headingElem = document.getElementById("typed-heading");
      const descElem = document.getElementById("typed-desc");
      const btnElem = document.getElementById("recommend-btn");

      setTimeout(() => {
        headingElem.style.opacity = 1;
        headingElem.style.transform = "translateY(0)";
        setTimeout(() => {
          descElem.style.opacity = 1;
          descElem.style.transform = "translateY(0)";
          setTimeout(() => {
            btnElem.style.opacity = 1;
            btnElem.style.transform = "translateY(0)";
          }, 500);
        }, 400);
      }, 300);

      // Fade slider: show one image at a time
      const slides = document.querySelectorAll("#slider img");
      let current = 0;
      const total = slides.length;
      function showSlide(idx) {
        slides.forEach((img, i) => {
          img.classList.toggle("active", i === idx);
        });
      }
      setInterval(() => {
        current = (current + 1) % total;
        showSlide(current);
      }, 3000); // 3 seconds per image

      // Responsive fix: keep current slide on resize
      window.addEventListener("resize", () => showSlide(current));
    </script>
  </body>
</html>
